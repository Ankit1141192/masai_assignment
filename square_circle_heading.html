<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
}

.container {
    text-align: center;
}

h1 {
    color: red;
    font-size: 36px;
    margin-bottom: 20px;
}

.circle {
    width: 100px;
    height: 100px;
    border: 2px solid black;
    border-radius: 50%;
    margin: 0 auto;
}

.square {
    width: 100px;
    height: 100px;
    border: 2px solid black;
    margin: 0px auto 0;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Heading</h1>
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>
</html>
