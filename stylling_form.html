<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Feedback Form</title>
  <style>
body {
  background-color: rgb(229, 98, 98);
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  height: 900px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background-color: white;
  padding: 20px 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  width: 400px;
  height: 760px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form label {
  display: block;
  margin-top: 10px;
  margin-bottom: 5px;
}

input, textarea, select {
  width: 90%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

input[type="radio"] {
  width: auto;
  margin-right: 5px;
}
input[type="checkbox"] {
  width: auto;
  margin-right: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
#h1{
    text-align: center;
    
}
.rating-options {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  align-items: flex-end;
}

.rating-options label {
  display: flex;
  align-items: center;
  gap: 2px;
  
}
.checkbox-container{
  display: flex;
  align-items: center;
  gap: 2px;
  align-items: flex-end;
 
  
}

.submit-button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  margin-top: 20px; 
  border-radius: 4px;
  font-size: 20px;
  padding: 4px 20px;
  display: block; 
  margin-left: auto;
  margin-right: auto; 
}

  </style>
</head>
<body>
  <div class="container">
    <h1 id = "h1">Feedback Form</h1>
    <form action="#" method="post">
      <label for="feedbackType">Feedback Type:</label>
      <select id="feedbackType" name="feedbackType">
        <option value="compliment">Compliment</option>
        <option value="suggestion">Suggestion</option>
        <option value="complaint">Complaint</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>

      <p>Website Rating:</p>
      <div class="rating-options">
        <label><input type="radio" name="rating" value="excellent"> Excellent</label>
        <label><input type="radio" name="rating" value="good"> Good</label>
        <label><input type="radio" name="rating" value="average"> Average</label>
        <label><input type="radio" name="rating" value="poor"> Poor</label>
      </div>

      <label for="age">Age (10-100):</label>
      <input type="number" id="age" name="age" min="10" max="100">

      <label for="email">Email <span>*</span>:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password (min. 8 characters):</label>
      <input type="password" id="password" name="password" minlength="8">

      <label for="url">Website URL (optional):</label>
      <input type="url" id="url" name="url">

      <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
